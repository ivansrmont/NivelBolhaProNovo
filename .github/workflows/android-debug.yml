name: Android - Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Ensure AndroidX flags (gradle.properties)
        run: |
          {
            echo "android.useAndroidX=true"
            echo "android.enableJetifier=true"
          } >> gradle.properties

      - name: Pin Gradle wrapper to 8.6 (compat√≠vel com AGP 8.4.x)
        run: |
          if [ -f gradle/wrapper/gradle-wrapper.properties ]; then
            sed -i 's#^distributionUrl=.*#distributionUrl=https\://services.gradle.org/distributions/gradle-8.6-bin.zip#' gradle/wrapper/gradle-wrapper.properties
          fi
          chmod +x ./gradlew

      - name: Build Debug APK
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :app:assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
